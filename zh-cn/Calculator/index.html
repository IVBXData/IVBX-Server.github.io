<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页计算器</title>
    <style>
        /* 背景样式 */
        body {
            font-family: Arial, sans-serif;
            background-image: url('index'); /* 背景图片路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* 计算器容器样式 */
        .calculator {
            background-color: rgba(255, 255, 255, 0.9); /* 背景设置为透明白色 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out; /* 动画效果 */
            position: relative;
        }

        /* slideUp 动画 */
        @keyframes slideUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        /* 显示区域样式 */
        .display {
            width: 260px;
            height: 50px;
            margin-bottom: 20px;
            font-size: 1.6em;
            padding: 10px;
            text-align: right;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        /* 按钮区域样式 */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px); /* 增大按钮宽度 */
            gap: 10px;
            margin-bottom: 10px;
        }

        /* 按钮样式 */
        .button {
            width: 70px;
            height: 70px;
            font-size: 1.6em;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease, opacity 0.2s ease;
            animation: popIn 0.5s ease-in-out; /* 为按钮添加弹出动画 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 弹出动画 */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 按钮悬停样式 */
        .button:hover {
            background-color: #005A8A;
            transform: scale(1.1); /* 放大效果 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* 增加阴影 */
        }

        /* 按钮点击样式 */
        .button:active {
            transform: scale(0.9); /* 按钮缩小 */
            background-color: #003B5C; /* 点击时背景颜色 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* 点击时阴影效果 */
        }

        /* 运算符按钮样式 */
        .button.operator {
            background-color: #FF6347;
        }

        .button.operator:hover {
            background-color: #D94A2B;
        }

        /* 等于按钮样式 */
        .button.equal {
            background-color: #28a745;
        }

        .button.equal:hover {
            background-color: #218838;
        }

        /* 清除按钮样式 */
        .button.clear {
            background-color: #dc3545;
        }

        .button.clear:hover {
            background-color: #c82333;
        }

        /* 查看历史记录按钮样式 */
        .button.history {
            background-color: #ff9900;
            grid-column: span 2; /* 横跨两列 */
            font-size: 1.2em;
            justify-content: center;
            width: 140px; /* 设置按钮的宽度 */
            text-align: center;
        }

        .button.history:hover {
            background-color: #e68a00;
        }

        /* 历史记录弹窗样式 */
        .history-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: none;
            max-height: 70vh;
            overflow-y: auto;
            width: 350px;
        }

        .history-modal h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #0078D4;
        }

        .history-modal ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-modal li {
            padding: 8px;
            margin: 5px 0;
            border-bottom: 1px solid #ddd;
            font-size: 1.2em;
            word-wrap: break-word;
        }

        .history-modal button {
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
        }

        .history-modal button:hover {
            background-color: #005A8A;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>

            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button equal" onclick="calculate()">=</button>

            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>

            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="appendToDisplay('%')">%</button>

            <!-- 查看历史记录按钮，已经修改为占据两列并且更宽 -->
            <button class="button history" onclick="showHistory()">查看历史记录</button>
        </div>
    </div>

    <!-- 历史记录弹窗 -->
    <div id="historyModal" class="history-modal">
        <h2>历史记录</h2>
        <ul id="historyList"></ul>
        <button onclick="closeHistory()">关闭</button>
    </div>

    <script>
        // 获取显示区域
        const display = document.getElementById('display');
        const historyList = document.getElementById('historyList');
        const historyModal = document.getElementById('historyModal');

        // 清空显示
        function clearDisplay() {
            display.value = '';
        }

        // 在显示区域添加字符
        function appendToDisplay(value) {
            display.value += value;
        }

        // 计算表达式并存储历史记录
        function calculate() {
            try {
                const result = eval(display.value);  // 使用 eval 计算表达式
                display.value = result;
                storeHistory(result); // 存储结果到历史记录
            } catch (e) {
                display.value = '错误';
            }
        }

        // 存储历史记录到 localStorage
        function storeHistory(result) {
            let history = JSON.parse(localStorage.getItem('history')) || [];
            if (history.length >= 5) {
                history.shift(); // 删除最旧的记录
            }
            history.push(result);
            localStorage.setItem('history', JSON.stringify(history));
        }

        // 显示历史记录
        function showHistory() {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            historyList.innerHTML = ''; // 清空列表
            history.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                historyList.appendChild(li);
            });
            historyModal.style.display = 'block'; // 显示弹窗
        }

        // 关闭历史记录弹窗
        function closeHistory() {
            historyModal.style.display = 'none'; // 隐藏弹窗
        }
    </script>

</body>
</html>
