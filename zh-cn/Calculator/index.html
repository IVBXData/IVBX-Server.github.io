<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页计算器</title>
    <style>
        /* 去除滚动条 */
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* 背景样式 */
        body {
            font-family: Arial, sans-serif;
            background-image: url('index'); /* 背景图片路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            flex-direction: column;
            position: relative; /* 确保计算器在页面的上层 */
        }

        /* 标题栏样式 */
        .title-bar {
            width: 100%;
            background-color: rgba(0, 120, 212, 0.8);
            color: white;
            font-size: 1.8em;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: -60px;
            left: 0;
            z-index: 1000;
            animation: slideDown 1s ease-out forwards;
        }

        @keyframes slideDown {
            0% { top: -60px; }
            100% { top: 0; }
        }

        /* 计算器容器样式 */
        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out;
            position: relative;
            margin-top: 60px;
            z-index: 2000; /* 提高 z-index，确保在其他元素上层 */
        }

        @keyframes slideUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        .display {
            width: 260px;
            height: 50px;
            margin-bottom: 20px;
            font-size: 1.6em;
            padding: 10px;
            text-align: right;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 10px;
            margin-bottom: 10px;
        }

        .button {
            width: 70px;
            height: 70px;
            font-size: 1.6em;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease, opacity 0.2s ease;
            animation: popIn 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .button:hover {
            background-color: #005A8A;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: scale(0.9);
            background-color: #003B5C;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button.operator {
            background-color: #FF6347;
        }

        .button.operator:hover {
            background-color: #D94A2B;
        }

        .button.equal {
            background-color: #28a745;
        }

        .button.equal:hover {
            background-color: #218838;
        }

        .button.clear {
            background-color: #dc3545;
        }

        .button.clear:hover {
            background-color: #c82333;
        }

        .button.history {
            background-color: #ff9900;
            grid-column: span 2;
            font-size: 1.2em;
            justify-content: center;
            width: 140px;
            text-align: center;
        }

        .button.history:hover {
            background-color: #e68a00;
        }

        .history-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: none;
            max-height: 70vh;
            overflow-y: auto;
            width: 350px;
        }

        .history-modal h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #0078D4;
        }

        .history-modal ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-modal li {
            padding: 8px;
            margin: 5px 0;
            border-bottom: 1px solid #ddd;
            font-size: 1.2em;
            word-wrap: break-word;
        }

        .history-modal button {
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
        }

        .history-modal button:hover {
            background-color: #005A8A;
        }

        /* 返回按钮容器，调整为页面底部居中 */
        .back-button-container {
            position: fixed;
            bottom: 20px; /* 固定在底部 */
            left: 50%; /* 居中 */
            transform: translateX(-50%); /* 完全居中 */
            z-index: 1000;
        }

        /* 返回按钮样式 */
        .back-button {
            background-color: transparent;
            color: #0078D4;
            border: 2px solid #0078D4;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #0078D4;
            color: white;
            border-color: #0078D4;
        }

        .back-button:active {
            transform: scale(0.95);
            background-color: #005A8A;
            color: white;
            border-color: #005A8A;
        }
    </style>
</head>
<body>

    <!-- 标题栏 -->
    <div class="title-bar">
        IVBX Server
    </div>

    <!-- 计算器容器 -->
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>

            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button equal" onclick="calculate()">=</button>

            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>

            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="appendToDisplay('%')">%</button>

            <button class="button history" onclick="showHistory()">历史记录</button>
        </div>
    </div>

    <!-- 历史记录弹窗 -->
    <div class="history-modal" id="historyModal">
        <h2>计算历史记录</h2>
        <ul id="historyList"></ul>
        <button onclick="closeHistory()">关闭</button>
    </div>

    <!-- 返回按钮 -->
    <div class="back-button-container">
        <button class="back-button" onclick="goBack()">返回</button>
    </div>

    <script>
        const display = document.getElementById('display');
        const historyModal = document.getElementById('historyModal');
        const historyList = document.getElementById('historyList');

        function clearDisplay() {
            display.value = '';
        }

        function appendToDisplay(value) {
            display.value += value;
        }

        function calculate() {
            try {
                const result = eval(display.value);
                display.value = result;
                storeHistory(result);
            } catch (e) {
                display.value = '错误';
            }
        }

        function storeHistory(result) {
            let history = JSON.parse(localStorage.getItem('history')) || [];
            if (history.length >= 5) {
                history.shift();
            }
            history.push(result);
            localStorage.setItem('history', JSON.stringify(history));
        }

        function showHistory() {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            historyList.innerHTML = '';
            history.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                historyList.appendChild(li);
            });
            historyModal.style.display = 'block';
        }

        function closeHistory() {
            historyModal.style.display = 'none';
        }

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
