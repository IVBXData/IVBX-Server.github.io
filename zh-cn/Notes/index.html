<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVBX Server</title>
    <link rel="stylesheet" href="https://unpkg.com/@fluentui/web-components@latest/dist/webcomponents/fast-element.min.css">
    <style>
        body {
            background: url('index') no-repeat center center fixed;
            background-size: cover; /* 背景图片自适应 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #333;
        }

        /* 整体容器 */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* 微透明背景 */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #1a73e8;
            font-weight: bold;
        }

        header h2 {
            font-size: 1.5rem;
            color: #555;
            margin-top: 10px;
        }

        /* 输入区域 */
        .tile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .input-control {
            width: 75%;
            padding: 12px 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fff;
            color: #333;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-control:focus {
            border-color: #1a73e8;
        }

        .button {
            padding: 12px 24px;
            background-color: #1a73e8;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #0059b3;
        }

        /* 横向任务列表样式 */
        .task-container {
            margin-top: 30px;
        }

        .task-container h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: left;
        }

        /* 使用Flexbox水平排列任务部分 */
        .tasks-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .task-column {
            width: 48%; /* 每个列占据一半宽度，之间有间隔 */
        }

        .listview {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .listview li {
            background: #f1f1f1;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .listview li:hover {
            background-color: #e1e1e1;
        }

        .task-text {
            flex-grow: 1;
            font-size: 1rem;
        }

        .task-time {
            font-size: 0.9rem;
            color: #888;
            text-align: right;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            padding: 6px 12px;
            font-size: 0.9rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .task-actions .complete {
            background-color: #4caf50;
            color: white;
        }

        .task-actions .delete {
            background-color: #f44336;
            color: white;
        }

        /* 时钟样式 */
        #footer {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            margin-top: 30px;
        }

        /* 暗黑模式 */
        body.dark-mode {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .dark-mode .container {
            background: rgba(0, 0, 0, 0.8);
        }

        .dark-mode .button {
            background-color: #6200ea;
        }

        .dark-mode .button:hover {
            background-color: #3700b3;
        }

        .dark-mode .input-control {
            background: #333;
            color: #fff;
        }

        .dark-mode .task-container h3,
        .dark-mode .task-text {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>IVBX Server</h1>
            <h2>私人便利贴</h2>
        </header>

        <!-- 输入区域 -->
        <div class="tile">
            <input type="text" id="text" class="input-control" placeholder="添加新任务">
            <button id="submit" class="button">提交</button>
        </div>

        <!-- 横向排列的未完成和已完成任务区域 -->
        <div class="task-container">
            <div class="tasks-row">
                <!-- 未完成任务 -->
                <div class="task-column">
                    <h3>未完成</h3>
                    <ul class="listview plan"></ul>
                    <button class="button" id="success">标记为完成</button>
                </div>

                <!-- 已完成任务 -->
                <div class="task-column">
                    <h3>已完成</h3>
                    <ul class="listview done"></ul>
                    <button class="button" id="del">删除已完成任务</button>
                </div>
            </div>
        </div>

        <!-- 时钟 -->
        <footer id="footer">
            <span id="clock"></span>
        </footer>
    </div>

    <script>
        // 时钟功能
        function goTime() {
            var time = new Date();
            var year = time.getFullYear();
            var month = time.getMonth() + 1;
            var date = time.getDate();
            var hour = time.getHours();
            var minute = time.getMinutes();
            var second = time.getSeconds();
            var str = year + "年" + month + "月" + date + "日 " + hour + "点" + minute + "分" + second + "秒";
            document.getElementById("clock").innerHTML = str;
        }
        setInterval(goTime, 1000);

        var data = [];
        var text = document.querySelector("#text");
        var submit = document.querySelector("#submit");
        var plan = document.querySelector(".plan");
        var done = document.querySelector(".done");
        var success = document.querySelector("#success");
        var del = document.querySelector("#del");

        function getData() {
            return localStorage.todo ? JSON.parse(localStorage.todo) : [];
        }

        function saveData(data) {
            localStorage.todo = JSON.stringify(data);
        }

        function reWrite() {
            data = getData();
            var str1 = "", str2 = "";
            data.forEach(function(v, i) {
                if (!v.done) {
                    str1 += `<li id=${i}>
                        <span class="task-text" contenteditable>${v.content}</span>
                        <p class="task-time">${time(v.time)}</p>
                        <div class="task-actions">
                            <button class="complete" onclick="markComplete(${i})">完成</button>
                        </div>
                    </li>`;
                } else {
                    str2 += `<li id=${i}>
                        <span class="task-text">${v.content}</span>
                        <p class="task-time">${time(v.time)}</p>
                        <div class="task-actions">
                            <button class="delete" onclick="deleteTask(${i})">删除</button>
                        </div>
                    </li>`;
                }
            });
            plan.innerHTML = str1;
            done.innerHTML = str2;
        }

        reWrite();

        function time(t) {
            var date = new Date(t);
            return date.getFullYear() + "/" + (date.getMonth() + 1) + "/" + date.getDate() + " " + date.getHours() + ":" + date.getMinutes();
        }

        submit.onclick = function() {
            if (text.value === "") return;
            var val = text.value;
            text.value = "";
            data = getData();
            var time = new Date().getTime();
            data.push({ content: val, time: time, done: false });
            saveData(data);
            reWrite();
        }

        function markComplete(i) {
            data[i].done = true;
            saveData(data);
            reWrite();
        }

        function deleteTask(i) {
            data.splice(i, 1);
            saveData(data);
            reWrite();
        }
    </script>
</body>
</html>
