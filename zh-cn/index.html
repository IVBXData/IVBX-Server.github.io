    <style type="text/css">
        body {
            background-image: url('index'); /* 保留原背景图片路径 */
            background-repeat: no-repeat;

            padding: 0;
            margin: 0 auto;

            color: #333;
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {

                transform: translateY(0);
            }
        }
        header {

        }
        h1 {

            font-size: 2.5em;

        #footer {
            height: 10px;
            line-height: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: transparent;
            color: #2F4F4F;
            font-family: Arial;
            font-size: 12px;
            letter-spacing: 1px;
        }
        .content {
            height: 1800px;
            width: 100%;

        }
        .acrylic-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #0078D4;
            color: #0078D4; /* WinUI primary color */
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }
        .acrylic-button:hover {
            background: rgba(0, 120, 212, 0.1);
            transform: scale(1.05);
            border-color: #005A8A;
        }
        .clock-number {
            display: inline-block;
            animation: jump 0.5s;
        }
        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }
        .loading {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 2px;
            background-color: #0078D4;
            border-radius: 50%;
            animation: loading 1s infinite alternate;
        }
        .loading:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes loading {
            from {
                transform: scale(1);
                background-color: #0078D4;
            }
            to {
                transform: scale(1.5);
                background-color: #005A8A;
            }
        }

<script>
    var days = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
    
    // 获取当前时间并显示
    function goTime() {
        var time = new Date();
        var year = time.getFullYear();
        var month = time.getMonth() + 1; // 返回0-11, 所以+1
        var date = time.getDate();
        var day = time.getDay(); // 返回0-6
        var hour = time.getHours();
        var minute = time.getMinutes();
        var second = time.getSeconds();
        var str = year + "年" + month + "月" + date + "日 " + days[day] + " " + hour + "点" + minute + "分" + second + "秒";
        
        var clock = document.getElementById("clock");
        clock.innerHTML = ''; // 清空之前的内容
        
        // 为时间字符串的每个字符创建一个 <span> 元素
        for (var i = 0; i < str.length; i++) {
            var span = document.createElement('span');
            span.className = 'clock-number';
            span.innerText = str[i];
            clock.appendChild(span);
        }
    }
    
    window.onload = function () {
        // 延时2秒后开始显示时钟
        setTimeout(function () {
            window.setInterval(goTime, 1000); // 每秒更新一次
        }, 2000); // 2秒的加载动画
    }

    // 动态更新页脚年份
    document.getElementById("footer").innerHTML = '&copy; ' + new Date().getFullYear() + ' Hyper Windst0rm';
</script>
