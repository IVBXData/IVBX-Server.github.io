<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVBX Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-image: url('index'); /* 确保图像路径正确 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            text-align: center; /* 居中对齐文本 */
        }

        /* 标题容器 */
        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            color: #fff;
            animation: colorChange 3s ease-in-out infinite;
            flex-wrap: wrap; /* 允许换行，以便在小屏幕上适应 */
            justify-content: center;
        }

        .letter {
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 1s forwards;
            animation-timing-function: ease-out;
        }

        /* 每个字母的动画延迟 */
        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.2s; }
        .letter:nth-child(3) { animation-delay: 0.3s; }
        .letter:nth-child(4) { animation-delay: 0.4s; }
        .letter:nth-child(5) { animation-delay: 0.5s; }
        .letter:nth-child(6) { animation-delay: 0.6s; }
        .letter:nth-child(7) { animation-delay: 0.7s; }
        .letter:nth-child(8) { animation-delay: 0.8s; }
        .letter:nth-child(9) { animation-delay: 0.9s; }
        .letter:nth-child(10) { animation-delay: 1s; }
        .letter:nth-child(11) { animation-delay: 1.1s; }

        /* 标题动画：从左侧滑入 */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 0.7; transform: translateX(10px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* 标题颜色变化动画 */
        @keyframes colorChange {
            0% { color: #0078D4; }
            50% { color: #FF8C00; }
            100% { color: #32CD32; }
        }

        /* 进入按钮样式 */
        .enter-button {
            background: rgba(0, 120, 212, 0.3);
            color: white;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            margin-top: 40px;
        }

        .enter-button:hover {
            background-color: #005A8A;
            transform: scale(1.1);
        }

        .enter-button:active {
            transform: scale(1);
        }

        /* 关于按钮样式 */
        .about-button {
            background: rgba(255, 255, 255, 0.2);
            color: #0078D4;
            padding: 10px 20px;
            font-size: 1.0em;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            position: absolute;
            bottom: 20px;
        }

        .about-button:hover {
            background-color: #0078D4;
            color: white;
            transform: scale(1.05);
        }

        .about-button:active {
            transform: scale(0.95);
        }

        /* 移动设备优化 */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* 确保内容在移动设备上上下排列 */
                justify-content: center; /* 上下居中 */
            }

            .title-container {
                font-size: 2.5em;
                margin-bottom: 20px;
            }

            .enter-button {
                font-size: 1.2em;
                padding: 15px 30px;
            }

            .about-button {
                font-size: 1em;
                padding: 8px 16px;
            }

            /* 防止按钮和标题重叠 */
            .about-button {
                position: absolute;
                bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .title-container {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .enter-button {
                font-size: 1.0em;
                padding: 12px 24px;
            }

            .about-button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="title-container">
        <span class="letter">I</span>
        <span class="letter">V</span>
        <span class="letter">B</span>
        <span class="letter">X</span>
        <span class="letter"> </span> <!-- 空格 -->
        <span class="letter">S</span>
        <span class="letter">E</span>
        <span class="letter">R</span>
        <span class="letter">V</span>
        <span class="letter">E</span>
        <span class="letter">R</span>
    </div>

    <!-- 进入按钮 -->
    <a href="/zh-cn" class="enter-button">进入</a>

    <!-- 关于按钮 -->
    <a href="/About" class="about-button">关于</a>

</body>
</html>
